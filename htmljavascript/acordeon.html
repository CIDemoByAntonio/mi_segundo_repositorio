<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acordeón HTML</title>
  <style>
    .accordion {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .accordion .accordion-item {
      background-color: #f9f9f9;
      padding: 10px;
      cursor: pointer;
    }
    .accordion .accordion-item h2 {
      margin: 0;
    }
    .accordion .accordion-item-content {
      display: none;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="accordion">
  <div class="accordion-item">
    <h2>Sección 1</h2>
  </div>
  <div class="accordion-item-content">
    <p>Contenido de la sección 1.</p>
  </div>
</div>

<div class="accordion">
  <div class="accordion-item">
    <h2>Sección 2</h2>
  </div>
  <div class="accordion-item-content">
    <p>Contenido de la sección 2.</p>
  </div>
</div>

<div class="accordion">
    <div class="accordion-item">
      <h2>Sección 3</h2>
    </div>
    <div class="accordion-item-content">
      <p>Contenido de la sección 3.</p>
    </div>
  </div>

  <div class="accordion">
    <div class="accordion-item">
      <h2>Sección 4</h2>
    </div>
    <div class="accordion-item-content">
      <p>Contenido de la sección 4.</p>
    </div>
  </div>

<script>
  const accordionItems = document.querySelectorAll('.accordion-item');
console.log(accordionItems)
  accordionItems.forEach(item => { //Por cada elemento que hay en accordionItems coge el segundo elemento
    item.addEventListener('click', function() {
      const accordionItemContent = this.nextElementSibling;

      if (accordionItemContent.style.display === 'block') { //Abierto
        accordionItemContent.style.display = 'none'; // Cerrado
      } else {
        accordionItemContent.style.display = 'block'; //Lo cambia a cerrado
      }
    });
  });
</script>

</body>
</html>
